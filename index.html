<p id="p2">ipa version</p>

<button onclick="clickButton()">Click me</button>

<p id="demo"></p>



    <script type = "module">
       function clickButton() {
  document.getElementById("demo").innerHTML = "Hello World";
}
       
        /*json file is grabbed and parsed by the response*/
         const wordobject = await fetch('./en_US.json')
            .then(response => response.json());
            /*console.log(json);*/
       
       /*with the array now made, you get the first value from the array*/
        const wordlist = wordobject['en_US'][0];
       
      
       
        const english_word = Object.keys(wordlist); /*makes an array of keys. keys are the stuff before the colon on the json*/
       const ipa_word = Object.values(wordlist); /*makes an array of values. after the colon on the json*/
       
       const random_num = Math.floor(Math.random() * english_word.length);
       
            document.getElementById("p1").innerHTML = english_word[random_num];
      document.getElementById("p2").innerHTML =  ipa_word[random_num];
       
       
       
       


    </script>
