<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON String</h2>

<p>this is text</p>

<p id="p1">don't read me</p>


<p id="demo"></p>
<script>
const txt = `{
            "'cause":"/kəz/",
            "'course":"/ˈkɔɹs/",
            "'cuse":"/ˈkjuz/",
            "'em":"/əm/",
            "'frisco":"/ˈfɹɪskoʊ/",
            "'gain":"/ˈɡɛn/",
            "'kay":"/ˈkeɪ/",
            "'m":"/əm/",
            "'n":"/ən/"}`


const obj = JSON.parse(txt);

document.getElementById("demo").innerHTML = obj['\'course'];


const word = Object.keys(obj); /*gets an array*/
document.getElementById("p1").innerHTML = word[Math.floor(Math.random() * 10)];


</script>

</body>
</html>
